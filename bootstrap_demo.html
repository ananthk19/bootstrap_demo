<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--Alert Box-->
    <div class='container'>
        <div class='alert alert-primary'>Alert: We're all doomed!!!!!</div>
    </div>
    <!--Button with outline-->
    <a class='btn btn-outline-warning col-12'>Big Button</a>
    <br></br>
    <!--Dropdown-list-->
    <div class='container'>
        <div class='dropdown'>
            <button class='btn btn-outline-secondary dropdown-toggle col-7' type='button' id='dropdownMenuButton' data-bs-toggle='dropdown' aria-expanded="false">Dropdown</button>
            <div class='dropdown-menu dropdown-menu-dark col-7' aria-labelledby="dropdownMenuButton">
                <a href='#' class='dropdown-item'>Item 1</a>
                <a href='#' class='dropdown-item'>Item 2</a>
                <a href='#' class='dropdown-item'>Irem 3</a>
            </div>
        </div>
    </div>
    <br>
    <!--Button Group-->
    <div class='container'>
        <div class='btn-group-vertical'>
            <div class='btn btn-group btn-outline-danger'>button 1</div>
            <div class='btn btn-group btn-outline-success'>button 2</div>
            <div class='btn btn-group btn-outline-warning'>button 3</div>
        </div>
    </div>
    <br>
    <!--CheckBoxes-->
    <div class='container'>
        <div class='form-check form-check-inline'>
            <input class='form-check-input' type="checkbox" name="" id="checkbox 1">
                <label class='form-check-label' for='checkbox 1'>Option 1</label>
        </div>
        <div class='form-check form-check-inline form-switch'>
            <input class='form-check-input' type="checkbox" name="" id="checkbox 2">
            <label class='form-check-label' for="checkbox 2">Option2</label>
        </div>
    </div>
    <br>
    <div class='container'>
        <div class='card '>
            <div class='card-header text-white bg-primary'>
                <p>Now....for an important message from our sponsers</p>
            </div>
            <div class='card-body text-center'>
                <blockquote>
                    We're all doomed!!DOOOMMEEEED!!!!! Pack your kids!! Hug your supplies & go full MADMAX!!!
                </blockquote>
                <cite>
                    - A very stable genius
                </cite>
            </div>
        </div>
    </div>
</body>
</html>
